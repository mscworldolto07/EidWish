        :root {
            --primary-color: #00f2ea; /* Neon teal */
            --secondary-color: #ff007f; /* Neon pink */
            --background-color: #1a072c; /* Deep purple */
            --text-color: #f0f0f0;

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, var(--background-color) 0%, #2a0f4a 100%);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            overflow-x: hidden;
        }

        .container {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3), var(--glow-shadow);
            border: 1px solid rgba(255,255,255,0.1);
            text-align: center;
            max-width: 500px;
            width: 90%;
            animation: fadeInPage 1s ease-out, pulseGlow 3s infinite ease-in-out;
        }

        @keyframes pulseGlow {
            0% { box-shadow: 0 10px 30px rgba(0,0,0,0.3), var(--glow-shadow); }
            50% { box-shadow: 0 10px 40px rgba(0,0,0,0.4), 0 0 8px var(--primary-color), 0 0 15px var(--primary-color), 0 0 25px var(--secondary-color); }
            100% { box-shadow: 0 10px 30px rgba(0,0,0,0.3), var(--glow-shadow); }
        }

        @keyframes inputHoverGlow {
            0% { box-shadow: var(--glow-shadow); }
            50% { box-shadow: 0 0 8px var(--primary-color), 0 0 12px var(--primary-color), 0 0 18px var(--secondary-color); }
            100% { box-shadow: var(--glow-shadow); }
        }

        @keyframes fadeInPage {
            from { opacity: 0; transform: translateY(30px); }

            animation: gradientShine 5s linear infinite, fadeInText 1.5s ease-out 0.5s backwards;

        @keyframes gradientShine {

        @keyframes fadeInText {
